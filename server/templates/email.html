<!DOCTYPE html>
<html lang="en" style="margin:0; padding:0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f7;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        height: 60px;
      }
      h2 {
        color: #2a7de1;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #2a7de1;
        letter-spacing: 4px;
        margin: 20px 0;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfHxL5Br1T52XEhIoK0e1CzJqus8-iSSOsOQuV23lOJOoJ8IJcVjc2-lv5rPPKz5fu1w&usqp=CAU" alt="Logo"/>
      </div>
      <h2>Email Verification Code</h2>
      <p>Hi there,</p>
      <p>Thanks for signing up! Please use the verification code below to verify your email address:</p>
      <div class="otp">{{OTP_CODE}}</div>
      <p>This code will expire in 10 minutes.</p>
      <p>If you didnâ€™t create an account, you can safely ignore this email.</p>
      <div class="footer">
        &copy; {{YEAR}} Your Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
